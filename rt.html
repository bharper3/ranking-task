<!DOCTYPE html>
<html style="height: 100%">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Task Player</title>
<link rel="stylesheet" type="text/css" href="rt.css">
<script src="lib/url-polyfill.js"></script>
<script src="lib/ResizeSensor.js"></script>
<script src="rt.js"></script>
<script>
var rt = null;
function onLoad(e) {
  rt = new RankingTask(document.getElementById("rt")); 
  rt.initWithURL("demo/demo.xml", "usaCurrCoins"); // todo: get URL and rankingTaskID from query string
  window.removeEventListener("load", onLoad);
}
window.addEventListener("load", onLoad);
</script>
</head>
<body style="margin: 0px; height: 100%">
<div id="rt" class="rt-root-div" style="height: 100%"></div>
</body>
</html>
